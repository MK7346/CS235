<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-container">
            <a href="index.html"><img src="web design/faz.jpeg" alt="Zambian Football Association Logo" class="logo"></a>
            <nav class="navbar">
                <a href="#">TEAMS</a>
                <a href="#">MATCHES</a>
                <a href="#">PLAYERS</a>

            </nav>
        </div>
    </header>
    <main>
        <section class="images">
            <img src="web design/match.jpeg" alt="Football match"  width="500" height="400">
            <img src="web design/BARBRA-BANDA.jpg" alt="BARBRA-BANDA" width="500" height="400">
        </section>
        <section class="match">
            <div class="match-info">
                <h2>ABSA CUP FINAL</h2>
                <div class="teams">
                    <img src="web design/r5F8sDra-2ow8Z1Pr.png" alt="Team 1 Logo">
                    <span class="final- details">VS</span>
                    <img src="web design/MUZA_FC.webp" alt="Team 2 Logo" width="210" height="200">
                </div>
            </div>
            
            <pre class="player-info">
                In picture is Barbra Banda, 
                a Zambian footballer known for her prolific 
                scoring and leadership, notably excelling in
                international tournaments since 2018.
            </pre>
        </section>
    </main>
</body>
</html>
